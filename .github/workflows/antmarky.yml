name: antmarky
on: [push]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  node-setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/node-cache
        id: cache-node-modules
        with:
          node-version: '16'
      - run: npm i
        if: steps.cache-node-modules.outputs.cache-hit != 'true'

  run-lint:
    name: âœ… Linter
    needs: node-setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/node-cache
        id: cache-node-modules
        with:
          node-version: '16'

      - name: âœ… Run code style linter          
        id: linter
        run: npm run lint
          
  run-tests:
    name: ðŸ§ª Tests
    needs: node-setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/node-cache
        id: cache-node-modules
        with:
          node-version: '16'

      - name: ðŸ§ª Run tests
        id: tests
        run: npm test

  generate-docs:
    name: ðŸ“š Generate documentation
    needs: [run-tests, run-lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/node-cache
        id: cache-node-modules
        with:
          node-version: '16'

      - name: ðŸ“š Generate documentation
        id: build_docs
        if: steps.cache-node-modules.outcome == 'success'
        run: npm run build

  release:
    name: ðŸ“¦ Release
    if: steps.build_docs.outcome == 'success' && github.ref == 'refs/heads/main'
    needs: [run-tests, generate-docs]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/node-cache
        id: cache-node-modules
        with:
          node-version: '16'

      - name: ðŸ“¦ Run semantic release
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release